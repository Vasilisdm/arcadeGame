<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

   <div class="container">
       
        <h3 class="score">
            Game Score:0
        </h3>
        
        <div class="gameContainer">
            
            <!-- Player lives -->
            <div class="playerLives">
                <ul>
                </ul>
            </div>
            
            <div class="gameCanvas">

                <div class="avatarSelection">
                    <h5>Avatar Selection</h5>
                    <ul class="avatarUl">
                        
                    </ul>

                    <span class="right-nav-arrow">
                        <i class="fas fa-angle-right"></i>
                    </span>

                    <span class="left-nav-arrow">
                        <i class="fas fa-angle-left"></i>
                    </span>

                    <button class="avatar-selected">Select</button>

                </div>

                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Game Over</h5>
                        </div>
                        <div class="modal-body">
                            <p>Sadly you have lost all of your lives... <br>
                                But i was kind enough to grant you another 3! <br>
                                Press the fun button, to play again!
                            </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Fun</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
    
        </div>

   </div>
    

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
